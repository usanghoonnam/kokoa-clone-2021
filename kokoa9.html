<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="kokoa9.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="body__box">
      <div class="body__box__menu">
        <div class="body__box__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="body__box__column">
          <h2>Playlist</h2>
        </div>
      </div>
      <div class="body__box__stream-music">
        <div class="body__box__stream-music__picture">
          <i class="fas fa-image fa-3x"></i>
        </div>
        <div class="body__box__stream-music__info">
          <span class="body__box__stream-music__name">Random Love</span>
          <span class="body__box__stream-music__singer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="body__box__play-music">
        <button class="body__box__play-music__play">
          <i class="fas fa-play fa-lg"></i>
          <span class="body__box__play-music__play__size">play</span>
        </button>
        <button class="body__box__play-music__heart-plus">
          <i class="far fa-heart fa-2x"></i>
        </button>
        <button class="body__box__play-music__heart-plus">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>
      <div class="body__box__music-playlist">
        <ul>
          <li class="music">
            <div class="music-singer">
              <span class="body__box__music-playlist__songname">
                Matargasti</span
              >
              <span> Mohit Chauhan</span>
            </div>
          </li>
          <li class="music">
            <div class="music-singer">
              <span class="body__box__music-playlist__songname"> Attitude</span>
              <span> Lewis OfMan ⋅ Attitude</span>
            </div>
          </li>
          <li class="music">
            <div class="music-singer">
              <span class="body__box__music-playlist__songname">
                Try Everthing</span
              >
              <span> Shakira ⋅ Zootopia</span>
            </div>
          </li>
          <li class="music">
            <div class="music-singer">
              <span class="body__box__music-playlist__songname">
                Sunflower</span
              >
              <span> Joseph Vincent ⋅ Sunflower</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d2170be08d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
